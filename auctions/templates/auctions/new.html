{% extends "auctions/layout.html" %}

{% block title %}New Listing{% endblock %}

{% block body %}
    <h1>Create New Listing</h1>
    
    <div class="my-4"> 
        <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="my-3">
                    <div><label class="me-2">{{ field.label_tag }}</label></div>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}

            <div class="mt-3">
                <button class="btn btn-dark" type="submit">Save</button>    
            </div>        
        </form>
    </div>
    
{% endblock %}
