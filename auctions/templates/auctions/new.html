{% extends "auctions/layout.html" %}

{% block title %}Create New Listing{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    
    <div class="my-4"> 
        <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}

            <div class="mt-3">
                <button class="btn btn-dark" type="submit">Save</button>    
            </div>        
        </form>

{% endblock %}
