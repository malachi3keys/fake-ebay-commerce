{% extends "auctions/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}

    <h2 class="mb-3">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 formw">
            <label for="userid" class="form-label visually-hidden">Username</label>
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" id="userid" required>
        </div>
        <div class="mb-3 formw">
            <label for="email" class="form-label visually-hidden">Username</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address" id="email" required>
        </div>
        <div class="mb-3 formw">
            <label for="pass1" class="form-label visually-hidden">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="pass1" required>
        </div>
        <div class="mb-3 formw">
            <label for="pass2" class="form-label visually-hidden">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" id="pass2" required>
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Register">
    </form>

    <p>Already have an account? <a class="text-decoration-none" href="{% url 'login' %}">Log In here.</a></p> 

{% endblock %}
