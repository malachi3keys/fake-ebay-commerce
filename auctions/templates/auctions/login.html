{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <h2 class="mb-3">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 formw">
            <label for="userid" class="form-label visually-hidden">Username</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="userid">
        </div>
        <div class="mb-3 formw">
            <label for="passid" class="form-label visually-hidden">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="passid">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>

    <p>Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Register here.</a></p> 

{% endblock %}
