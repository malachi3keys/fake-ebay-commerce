{% extends "auctions/layout.html" %}

{% block title %}Edit Listing{% endblock %}

{% block body %}
    <h1>Edit</h1>
    
    <div class="my-4">
        <form action="{% url 'edit' item.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}            
            
            {% for field in form %}
                <div class="my-3">
                    <label class="me-2">{{ field.label_tag }}</label>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}

            <div class="mt-3">
                <button class="btn btn-dark" type="submit">Save</button>
            </div>
        </form>    
    </div>
    
{% endblock %}
